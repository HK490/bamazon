<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <!-- JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <section class="hero is-light is-large" id="banner" style="margin:0 auto;">
        <div class="tile is-ancestor" id="tile">
            <div class="tile is-parent">
                <div class="tile is-child box" id="tileContent">
                    <nav class="panel" id="card">
                        <div class="panel-block">

                            <h1 id="title">Shampoo Product List</h1>

                        </div>
                        <p id="preferenceList">
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Herbal Essence
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Dove
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Tresemme
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Loreal
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                pantene
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Head & Shoulder
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Garnier
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Biolage
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Nexxus
                            </label>
                            <label class="panel-block">
                                <input style="width:95px" class="input" type="text" placeholder="How Many">
                                Joico
                            </label>
                            <div class="panel-block">
                                <button class="button is-link is-outlined is-fullwidth">
                                    Submit
                                </button>
                            </div>
                        </p>
                    </nav>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box" id="tileContent">
                    <div class="card" id="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content" id="pantryContent">
                                    <p class="title is-4" id="title">Confirmation</p>
                                    <P style="text-align: center">All products $5.00 per bottle.</P>
                                </div>
                            </div>

                            <div class="content" id="mealContent">
                                <p id="pantryList"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer id="sticky">
        Copyright @ Homework Bamazon 2019
    </footer>

</body>

</html>
