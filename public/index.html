<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <!-- JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <section class="hero is-light is-large" id="banner" style="margin:0 auto;">
        <div class="tile is-ancestor" id="tile">
            <div class="tile is-parent">
                <div class="tile is-child box" id="tileContent">
                    <nav class="panel" id="card">
                        <div class="panel-block">

                            <h1 id="title">Shampoo Product List</h1>

                        </div>
                        <p id="preferenceList">
                            <label class="panel-block">
                                <input id="herbReq" style="width:95px" id="herbal" class="input" type="text" placeholder="$5/Bottle">
                                Herbal Essence
                            </label>
                            <label class="panel-block">
                                <input id="doveReq" style="width:95px" id="dove" class="input" type="text" placeholder="$5/Bottle">
                                Dove
                            </label>
                            <label class="panel-block">
                                <input id="tresReq" style="width:95px" id="tresemme" class="input" type="text"
                                    placeholder="$5/Bottle">
                                Tresemme
                            </label>
                            <label class="panel-block">
                                <input id="lorReq" style="width:95px" id="loreal" class="input" type="text" placeholder="$5/Bottle">
                                Loreal
                            </label>
                            <label class="panel-block">
                                <input id="pantReq" style="width:95px" id="pantene" class="input" type="text"
                                    placeholder="$5/Bottle">
                                pantene
                            </label>
                            <label class="panel-block">
                                <input id="hdReq" style="width:95px" id="hS" class="input" type="text" placeholder="$5/Bottle">
                                Head & Shoulder
                            </label>
                            <label class="panel-block">
                                <input id="garnReq" style="width:95px" id="garnier" class="input" type="text"
                                    placeholder="$5/Bottle">
                                Garnier
                            </label>
                            <label class="panel-block">
                                <input id="bioReq" style="width:95px" id="bio" class="input" type="text" placeholder="$5/Bottle">
                                Biolage
                            </label>
                            <label class="panel-block">
                                <input id="nexReq" style="width:95px" id="nexxus" class="input" type="text" placeholder="$5/Bottle">
                                Nexxus
                            </label>
                            <label class="panel-block">
                                <input id="joReq" style="width:95px" id="joico" class="input" type="text" placeholder="$5/Bottle">
                                Joico
                            </label>
                            <div class="panel-block">
                                <button id="reqSubmit" class="button is-link is-outlined is-fullwidth">
                                    Submit
                                </button>
                            </div>
                        </p>
                    </nav>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box" id="tileContent">

                    <nav class="panel" id="card">
                        <div class="panel-block">
                            <h1 id="title" class="price">Total</h1>
                        </div>

                        <p id="preferenceList">
                            <label id="herbCount" class="panel-block">
                        
                                
                            </label>
                            <label id="doveCount" class="panel-block">
                                
                                
                            </label>
                            <label id="tresCount" class="panel-block">
                              
                                
                            </label>
                            <label id="lorCount" class="panel-block">
                        
                                
                            </label>
                            <label id="pantCount" class="panel-block">
                              
                                
                            </label>
                            <label id="hdCount" class="panel-block">
                               
                                
                            </label>
                            <label id="garnCount" class="panel-block">
                               
                                
                            </label>
                            <label id="bioCount" class="panel-block">
                               
                                
                            </label>
                            <label id="nexCount" class="panel-block">
                              
                                
                            </label>
                            <label id="joCount" class="panel-block">
                             
                                
                            </label>
                            <button id="purchase" class="button is-link is-outlined is-fullwidth">
                                Confirm Purchase
                            </button>
                        </p>
                    </nav>


                </div>
            </div>
        </div>
        </div>

    </section>

    <footer id="sticky">
        Copyright @ Homework Bamazon 2019
    </footer>

    <script src="js/app.js"></script>


</body>

</html>
